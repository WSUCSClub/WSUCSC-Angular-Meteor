  <div class="page-header">
      <h1>Dashboard</h1>
  </div>


<section data-ng-controller="homeCtrl">

	<div class="row">
			   <div class="row mtbox">

				   <div class="col-md-2 col-sm-2  box0 " ng-repeat="alert in alerts">
					 <a href="/{{alert.templateUrl}}">
					     <div class="box1">
						   <i class="glyphicon" ng-class="alert.icon"></i>
						   <h3>{{alert.total}}</h3>

					   </div>
					   <p>{{alert.description}}</p>
					 </a>
				   </div>
			   </div><!-- /row mt -->
	</div>
</section>
